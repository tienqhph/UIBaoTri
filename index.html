<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Page</title>
    <link rel="icon" href="./image/ic_bg.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="maintenance-container">
        <div class="logo">
            <img src="./image/logo.png" alt="Logo Tập Đoàn" class="image_logo" />
        </div>
        <div class="content">
            <h1>Thông báo bảo trì!</h1>
            <p>Chúng tôi hiện đang thực hiện một số bảo trì. <br>Chúng tôi sẽ quay lại sớm!</p>
            <div class="countdown">
                <div class="time">
                    <span id="days">0</span>
                    <p>Days</p>
                </div>
                <div class="time">
                    <span id="hours">0</span>
                    <p>Hours</p>
                </div>
                <div class="time">
                    <span id="minutes">0</span>
                    <p>Minutes</p>
                </div>
                <div class="time">
                    <span id="seconds">0</span>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
